<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="image/calculator.png">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <input type="text" placeholder="0" id="output-screen">
      <button onclick="Clear()" class="operation">AC</button>
      <button class="operation" onclick="del()">⌫</button>
      <button onclick="plusminus()" class="operation">-/+</button>
      <button onclick="display('+')" class="operation">+</button>
      <button onclick="display('9')">9</button>
      <button onclick="display('8')">8</button>
      <button onclick="display('7')">7</button>
      <button onclick="display('-')" class="operation">-</button>
      <button onclick="display('6')">6</button>
      <button onclick="display('5')">5</button>
      <button onclick="display('4')">4</button>
      <button onclick="display('*')" class="operation">✕</button>
      <button onclick="display('3')">3</button>
      <button onclick="display('2')">2</button>
      <button onclick="display('1')">1</button>
      <button onclick="display('/')" class="operation">/</button>
      <button onclick="display('1')">0</button>
      <button onclick="display('.')">.</button>
      <button onclick="display('%')" class="operation">%</button>
      <button onclick="calculate()" class="operation">=</button>
    </div>
  </div>

  <script src="script.js">

  </script>
</body>

</html>
